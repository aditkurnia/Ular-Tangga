<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Ular Tangga</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="settings-panel">
            <div class="settings-btn" onclick="toggleSettings()">
                <i class="bi bi-gear-fill"></i>
            </div>
            <div id="settingsMenu" class="hidden mt-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="soundToggle" checked>
                    <label class="form-check-label" for="soundToggle">
                        <i class="bi bi-music-note"></i> Background Music
                    </label>
                </div>
            </div>
        </div>

        <div id="setupScreen" class="setup-screen">
            <h1 class="display-4 text-primary mb-4">
                <i class="bi bi-dice-6"></i> Game Ular Tangga <i class="bi bi-ladder"></i>
            </h1>
            
            <div class="mb-4">
                <h3><i class="bi bi-people"></i> Pilih Jumlah Pemain</h3>
                <button class="btn btn-custom btn-lg" onclick="setupGame(2)">
                    <i class="bi bi-person-plus"></i> 2 Pemain
                </button>
                <button class="btn btn-custom btn-lg" onclick="setupGame(3)">
                    <i class="bi bi-people"></i> 3 Pemain
                </button>
                <button class="btn btn-custom btn-lg" onclick="setupGame(4)">
                    <i class="bi bi-people-fill"></i> 4 Pemain
                </button>
            </div>
        </div>

        <div id="playerSetup" class="setup-screen hidden">
            <h2><i class="bi bi-image"></i> Upload Avatar Pemain</h2>
            <div id="playerSetupContainer"></div>
            <button id="startGameBtn" class="btn btn-custom btn-lg mt-3 hidden" onclick="startGame()">
                <i class="bi bi-play-fill"></i> Mulai Permainan
            </button>
        </div>

        <div id="gameScreen" class="hidden">
            <div class="row">
                <div class="col-md-8">
                    <div class="board" id="gameBoard"></div>
                    
                    <div class="dice-container">
                        <div class="dice" id="dice" onclick="rollDice()">ðŸŽ²</div>
                        <div class="mt-2">
                            <button class="btn btn-custom" onclick="rollDice()" id="rollBtn">
                                <i class="bi bi-dice-6"></i> Lempar Dadu
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <h3><i class="bi bi-info-circle"></i> Info Pemain</h3>
                    <div id="playersInfo"></div>
                    
                    <div class="mt-3">
                        <button class="btn btn-outline-secondary" onclick="resetGame()">
                            <i class="bi bi-arrow-clockwise"></i> Reset Game
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="winnerPopup" class="winner-popup hidden">
        <div class="winner-content">
            <div class="celebration" style="top: -50px; left: -50px;"></div>
            <div class="celebration" style="top: -50px; right: -50px;"></div>
            <div class="celebration" style="bottom: -50px; left: -50px;"></div>
            <div class="celebration" style="bottom: -50px; right: -50px;"></div>
            
            <h1 class="display-3"><i class="bi bi-trophy-fill"></i> SELAMAT! <i class="bi bi-trophy-fill"></i></h1>
            <h2 id="winnerName"></h2>
            <p class="lead">Pemenang Game Ular Tangga!</p>
            <button class="btn btn-custom btn-lg" onclick="resetGame()">
                <i class="bi bi-arrow-repeat"></i> Main Lagi
            </button>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="backsound.mp3" type="audio/wav">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
